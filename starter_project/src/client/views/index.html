<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate News Article</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css"> <!-- Link to compiled CSS -->
    <style>
        .hidden { display: none; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/1162/1162280.png" alt="News Analyzer Logo" class="logo-icon">
            <h1>News Analyzer</h1>
        </div>
    </header>

    <main>
        <section>
            <form id="urlForm">
                <input id="url" type="text" name="url" placeholder="Enter article URL" required>
                <button type="submit">Analyze</button>
                <div id="error-message" class="error hidden"></div>
            </form>
        </section>

        <section id="results" class="hidden">
            <h2>Analysis Results</h2>
            <div class="card">
                <h3>Sentiment</h3>
                <div class="progress-bar">
                    <div class="progress" id="sentiment-progress"></div>
                </div>
                <p id="sentiment"></p>
            </div>
            <div class="card">
                <h3>Subjectivity</h3>
                <div class="progress-bar">
                    <div class="progress" id="subjectivity-progress"></div>
                </div>
                <p id="subjectivity"></p>
            </div>
            <div class="card">
                <h3>Text Preview</h3>
                <div id="text-preview"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Natural Language Processing Tool</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
